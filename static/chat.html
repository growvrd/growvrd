<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowVRD Plant Assistant</title>
    <style>
        :root {
            /* Light Mode - Dark Ivory Green Theme */
            --primary-color: #2a4a3a;
            --primary-light: #3d5e4d;
            --primary-dark: #1f3529;
            --accent-color: #6b8e7a;
            --accent-light: #8ba695;

            --ivory: #f8f6f0;
            --ivory-dark: #f2f0ea;
            --ivory-light: #fdfcf8;

            --text-primary: #2a3a2a;
            --text-secondary: #4a5a4a;
            --text-muted: #6a7a6a;

            --bg-primary: var(--ivory);
            --bg-secondary: var(--ivory-dark);
            --bg-card: var(--ivory-light);

            --border-light: #e5e3dd;
            --border-medium: #d5d3cd;

            --success: #4a6741;
            --warning: #8b6914;
            --error: #8b4513;

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(42, 74, 58, 0.08);
            --shadow-md: 0 4px 16px rgba(42, 74, 58, 0.12);
            --shadow-lg: 0 8px 32px rgba(42, 74, 58, 0.16);
        }

        [data-theme="dark"] {
            /* Dark Mode - Dark Ivory Green Theme */
            --primary-color: #6b8e7a;
            --primary-light: #8ba695;
            --primary-dark: #5a7a69;
            --accent-color: #3d5e4d;
            --accent-light: #4a6b5a;

            --ivory: #1a1f1a;
            --ivory-dark: #161b16;
            --ivory-light: #1e231e;

            --text-primary: #e8f0e8;
            --text-secondary: #d0d8d0;
            --text-muted: #a8b0a8;

            --bg-primary: var(--ivory);
            --bg-secondary: var(--ivory-dark);
            --bg-card: var(--ivory-light);

            --border-light: #2a352a;
            --border-medium: #3a453a;

            --success: #6b8e7a;
            --warning: #c4941a;
            --error: #c4651a;

            /* Dark shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: var(--ivory-light);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        header h1 {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
        }

        header p {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--ivory-light);
        }

        /* Main Container */
        .main-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            height: calc(100vh - 200px);
        }

        .chat-container {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(20px);
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-color) 100%);
            color: var(--ivory-light);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 90%;
            animation: slideInUp 0.4s ease-out;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: var(--ivory-light);
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 8px 20px;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .bot-message {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 20px 20px 20px 8px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        /* Plant Card Styles */
        .plant-card {
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            overflow: hidden;
            margin: 0.5rem 0;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .plant-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .plant-image-container {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .plant-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .plant-card:hover .plant-image {
            transform: scale(1.05);
        }

        .difficulty-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            letter-spacing: -0.01em;
        }

        .plant-content {
            padding: 1.5rem;
        }

        .plant-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .plant-scientific {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .plant-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .stat-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: -0.01em;
        }

        .plant-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .plant-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            letter-spacing: -0.01em;
        }

        .care-btn {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
            color: var(--ivory-light);
            border: 1px solid var(--accent-color);
        }

        .care-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .shop-btn {
            background: linear-gradient(135deg, var(--warning) 0%, #b8860b 100%);
            color: var(--ivory-light);
            border: 1px solid var(--warning);
        }

        .shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Chat Input */
        .chat-input-container {
            padding: 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-light);
        }

        .chat-input {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border: 2px solid var(--border-medium);
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(42, 74, 58, 0.1);
            transform: translateY(-2px);
        }

        .chat-input input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: var(--ivory-light);
            border: none;
            border-radius: 16px;
            padding: 1.2rem 2rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.01em;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 20px 20px 20px 8px;
            width: fit-content;
            animation: slideInUp 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin: 1rem 0;
        }

        .quick-action-btn {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .quick-action-btn:hover {
            background: var(--primary-color);
            color: var(--ivory-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
                margin: 1rem auto;
                height: calc(100vh - 160px);
            }

            .chat-header {
                padding: 1rem 1.5rem;
            }

            .chat-messages {
                padding: 1.5rem;
            }

            .chat-input-container {
                padding: 1.5rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }

            .plant-stats {
                grid-template-columns: 1fr 1fr;
            }

            .plant-actions {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Toggle icon visibility
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');

            if (newTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');

            if (savedTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        // Chat functionality
        let isTyping = false;

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isTyping) return;

            addUserMessage(message);
            input.value = '';

            // Simulate bot response
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotResponse(message);
            }, 2000 + Math.random() * 2000);
        }

        function sendQuickMessage(message) {
            addUserMessage(message);
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotResponse(message);
            }, 1500);
        }

        function addUserMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'user-message';
            messageDiv.textContent = message;

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            isTyping = true;
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';

            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>GrowVRD is thinking...</span>
            `;

            chatMessages.appendChild(typingDiv);
            scrollToBottom();

            document.getElementById('sendBtn').disabled = true;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
            document.getElementById('sendBtn').disabled = false;
        }

        function addBotResponse(userMessage) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';

            // Generate dynamic plant recommendation based on user message
            const plantData = generatePlantRecommendation(userMessage);

            messageDiv.innerHTML = createPlantCard(plantData);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

                    careUrl: "#care-pothos",

                },
                {

                    careUrl: "#care-fiddle",
                    shopUrl: "#shop-fiddle"
                }
            ];

            // Simple keyword matching for demo
            if (userMessage.toLowerCase().includes('bedroom') || userMessage.toLowerCase().includes('low light')) {
                return plants[0]; // Snake Plant
            } else if (userMessage.toLowerCase().includes('easy') || userMessage.toLowerCase().includes('beginner')) {
                return plants[2]; // Pothos
            } else if (userMessage.toLowerCase().includes('statement') || userMessage.toLowerCase().includes('big')) {
                return plants[1]; // Monstera
            } else {
                return plants[Math.floor(Math.random() * plants.length)];
            }
