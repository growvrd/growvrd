<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowVRD - Plant Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>GrowVRD</h1>
            <p>Your AI-powered plant care assistant</p>
        </div>
    </header>

    <main class="container">
        <section id="recommendation-form">
            <h2>Find Your Perfect Plants</h2>
            <form id="plant-form">
                <div class="form-group">
                    <label for="location">Room Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select a room</option>
                        <option value="living_room">Living Room</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="bathroom">Bathroom</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="office">Office</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience_level">Your Experience Level</label>
                    <select id="experience_level" name="experience_level">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maintenance">Maintenance Preference</label>
                    <select id="maintenance" name="maintenance">
                        <option value="low">Low Maintenance</option>
                        <option value="medium">Medium Maintenance</option>
                        <option value="high">High Maintenance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="light">Light Conditions</label>
                    <select id="light" name="light">
                        <option value="low">Low Light</option>
                        <option value="medium">Medium Light</option>
                        <option value="bright_indirect">Bright Indirect Light</option>
                        <option value="direct">Direct Sunlight</option>
                    </select>
                </div>

                <button type="submit" class="btn">Get Recommendations</button>
            </form>
        </section>

        <section id="results" class="hidden">
            <h2>Your Recommended Plants</h2>
            <div id="plants-container" class="results-grid"></div>

            <h3>Recommended Products</h3>
            <div id="products-container" class="results-grid"></div>

            <h3>Plant Care Kits</h3>
            <div id="kits-container" class="results-grid"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GrowVRD - Your Plant Care Assistant</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
